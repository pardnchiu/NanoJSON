    <script>
      document.addEventListener("DOMContentLoaded", _ => {
        let viewer;

        const app = new QUI({
          id: "app",
          when: {
            rendered: async _ => {
              let pre = "";

              await fetch("/LICENSE")
                .then(response => response.text())
                .then(data => {
                  pre = data;
                })
                .catch(error => {
                  console.error(error);
                });

              viewer = new MDViewer({
                style: {
                  fill: 0
                },
                sync: {
                  delay: 10
                }
              });
              viewer.init(pre);

              document.getElementById("doc-body-content").appendChild(viewer.body);
            }
          }
        });
      });
    </script>
