    <style>
      * {
        flex-shrink: 0;
        padding: 0;
        margin: 0;
        font-family: sans-serif;
        box-sizing: border-box;
      }

      button * {
        pointer-events: none;
      }


      section.split>section>header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 1rem;
        width: 100%;
        max-width: 800px;
        height: 4rem;
      }

      section.split>section>header>img {
        width: 4rem;
        height: 4rem;
      }

      section.split>section>header i {
        font-size: 1.25rem;
        color: #000;
      }

      section.split>section>header>section {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
      }

      section.split>section>header a,
      section.split>section>header button {
        color: inherit;
        text-decoration: none;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background-color: ghostwhite;
      }

      body>button {
        z-index: 1000;
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        right: 1rem;
        bottom: 1rem;
        width: 3rem;
        height: 3rem;
        background-color: #fff;
        box-shadow: 0 4px 8px #00000034;
        outline: 0;
        border: 0;
        border-radius: 50%;
      }

      body>button>i {
        font-size: 1.25rem;
      }

      section.split {
        position: relative;
        display: flex;
        justify-content: flex-start;
        width: 100%;
        height: 100%;
        border-radius: 1rem;
        box-shadow: -4px 0 8px #0000000d;
        overflow: hidden;
      }

      section.split>section {
        position: relative;
        left: 0;
        display: block;
        width: 100%;
        height: 100%;
        overflow: scroll;
        transition: 0.3s;
      }

      section.split>button {
        position: absolute;
        right: 1.5rem;
        bottom: 1.5rem;
        padding: 0 1rem;
        line-height: 2rem;
        border: none;
        background-color: #00000080;
        color: #fff;
        border-radius: 1rem;
      }

      section.split[data-preview="1"]>section:nth-child(2) {
        left: -100%;
      }

      @media screen and (min-width: 640px) {

        body>button {
          display: none;
        }

        section.split {
          justify-content: center;
        }

        section.split>section {
          width: 50%;
        }

        section.split[data-preview="1"]>section:nth-child(2) {
          left: 0;
        }
      }

      .pd-json-editor {
        padding: 1rem 1rem 5rem
      }

      section.split>section:first-child {
        background-color: #fbfbfb;
      }

      section.split>section:nth-child(2) {
        background-color: #fff;
        box-shadow: -4px 0 8px #0000000d;
      }

      section.split>section:nth-child(2)>textarea {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        padding: 1rem 1rem 5rem;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        line-height: 1.5rem;
        font-style: monospace;
        font-size: 0.75rem;
        letter-spacing: 0.5px;
        resize: none;
        border: none;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      section.split>section:nth-child(2)>textarea::-webkit-scrollbar {
        display: none;
      }

  <body id="app">
    <section id="split-body" data-preview="0" class="split">
      <section>
        <header>
          <a href="/">
            <i class="fa-solid fa-circle-chevron-left"></i>
          </a>
          <img src="/static/image/logo.svg" alt="">
          <section>
            <button @click="changeState" title="切換編輯器狀態" data-enable="1">
              <i class="fa-solid fa-lock-open"></i>
            </button>
            <a href="https://github.com/pardnchiu/NanoJSON" target="_blank">
              <i class="fa-brands fa-github"></i>
            </a>
          </section>
        </header>
        <section id="JSONEditor"></section>
      </section>
      <section>
        <textarea id="preview-body" disabled></textarea>
      </section>
    </section>
    <button @click="previewSwitch">
      <i class="fa-solid fa-eye"></i>
    </button>
    <script>
      document.addEventListener('DOMContentLoaded', _ => {
        let editor;
        const app = new QUI({
          id: "app",
          event: {
            changeState: e => {
              const _this = e.target;
              const enable = parseInt(_this.dataset.enable);
              if (enable) {
                alert("disable editor");
                editor.disable();
              } else {
                alert("enable editor");
                editor.enable();
              }
              _this.dataset.enable = Math.abs(enable - 1);
              _this.children[0].className = enable ? "fa-solid fa-lock" : "fa-solid fa-lock-open"
            },
            previewSwitch: e => {
              const _this = e.target;
              const preview = parseInt(_this.previousElementSibling.dataset.preview);
              _this.previousElementSibling.dataset.preview = Math.abs(preview - 1);
              _this.children[0].className = preview ? "fa-solid fa-eye" : "fa-solid fa-eye-slash"
            },
            showPreview: _ => {
              const dom = document.getElementById("preview-body");
              dom.value = editor.json;
            }
          },
          when: {
            rendered: _ => {
              editor = new JSONEditor({
                id: "JSONEditor",
                title: "NanoJSON: JSON Editor",
                description: "A lightweight JSON editor based on Vanilla JS and native APIs, provide visual editing, dynamic type switching, and file import/export. Suitable for website integration and JSON data editing.",
                fill: 0,
                // readonly: 1,
                // file: null, 
                // path: "/package.json",
                json: {
                  "name": "NanoJSON",
                  "version": "1.1.0",
                  "description": "A lightweight JSON editor based on Vanilla JS and native APIs, provide visual editing, dynamic type switching, and file import/export. Suitable for website integration and JSON data editing.",
                  "repository": "https://github.com/pardnchiu/NanoJSON.git",
                  "npm": "https://www.npmjs.com/package/@pardnchiu/nanojson",
                  "author": "邱敬幃 Pardn Chiu",
                  "license": {
                    "type": "Proprietary",
                    "url": "https://github.com/pardnchiu/NanoJSON/blob/main/LICENSE"
                  },
                  "dependencies": {
                    "Google Icons": {
                      "description": "A collection of icons provided by Google for intuitive and visually appealing UI designs.",
                      "url": "https://fonts.google.com/icons"
                    }
                  },
                  "release": {
                    "1.1.1": "Fixed bug where child nodes become editable when collapsed in readonly mode.",
                    "1.1.0": "Added readonly mode and enable()/disable() methods.",
                    "1.0.0": "Refactored without obfuscated code, license changed to MIT",
                    "0.3.4": "Fixed bugs.",
                    "0.3.2-0.3.3": "Switched to block-based child node rendering.",
                    "0.3.1": "Added initialization settings and fixed the issue of the Boolean selection box disappearing.",
                    "0.3.0": "Minified the Icons. Added `reset` Function.",
                    "0.1.5": "Added Lifecycle feature. Replaced Google Icon with inline SVG.",
                    "0.1.4": "Removed test logs.",
                    "0.1.3": "Fixed import functionality.",
                    "0.1.2": "Improved CSS structure for nested display.",
                    "0.1.1": "Introduced .json() method to retrieve JSON data.",
                    "0.1.0": "Initial release."
                  }
                },
                button: {
                  import: true,
                  export: true,
                  reset: true
                },
                when: {
                  rendered: _ => {
                    app.event.showPreview()
                  },
                  updated: _ => {
                    app.event.showPreview()
                  }
                }
              });
            }
          }
        });
      });
    </script>
